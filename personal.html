<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4caf50;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        .close {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! 저는 조키로브 바크티요르르 입니다.</h1>
        <img src="/사진.jpg/" alt="프로필 사진" onerror="this.src='https://via.placeholder.com/150'">
        <p><strong>학번:</strong> 2401163</p>
        <p><strong>취미:</strong> 운동, 독서</p>
        <p><strong>1학기 목표:</strong> 프로그래밍을 잘 배우기</p>
        <p><strong>희망 취업 분야:</strong> AI 인공지능 개발자</p>
        <button onclick="openModal()">더 알아보기</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>추가 정보</h2>
            <p>저는 대한민국에서 AI 분야를 공부하고 있으며, 자율주행 및 빅데이터에 관심이 많습니다.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("infoModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("infoModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("infoModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
